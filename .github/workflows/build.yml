name: nf-ospool CI
on:
  push:
    branches:
      - '*'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    name: Build nf-ospool
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        java_version: [17, 21]
        nextflow_version: ['25.10']

    steps:
      - name: Environment
        run: env | sort

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup Java ${{ matrix.java_version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java_version}}
          architecture: x64
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Tests
        run: make test
        env:
          GRADLE_OPTS: '-Dorg.gradle.daemon=false'

      - name: Setup Nextflow ${{ matrix.nextflow_version }}
        uses: nf-core/setup-nextflow@b9f764e8ba5c76b712ace14ecbfcef0e40ae2dd8 # v1
        with:
          version: "${{ matrix.nextflow_version }}"

      - name: Install plugin
        run: make install

      - name: Verify plugin installation
        run: |
          PLUGIN_DIR="${HOME}/.nextflow/plugins/nf-ospool-0.1.0"
          if [ -d "$PLUGIN_DIR" ]; then
            echo "✅ Plugin installed successfully at: $PLUGIN_DIR"
            ls -la "$PLUGIN_DIR"
          else
            echo "❌ Plugin directory not found at: $PLUGIN_DIR"
            exit 1
          fi
          
          echo ""
          echo "Verifying configuration loads without errors..."
          cd examples/basic
          if nextflow config > /dev/null 2>&1; then
            echo "✅ Configuration validated successfully"
          else
            echo "❌ Configuration validation failed"
            nextflow config
            exit 1
          fi
